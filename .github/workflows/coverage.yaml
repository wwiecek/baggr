name: Coverage

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions: read-all

jobs:
  codecov:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Upload coverage to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          if [ -z "${CODECOV_TOKEN}" ]; then
            echo "CODECOV_TOKEN secret is not set; skipping upload."
            exit 0
          fi
          Rscript -e 'cov <- covr::package_coverage(type = "tests", quiet = FALSE, pre_clean = FALSE); print(covr::percent_coverage(cov, by = "line")); covr::codecov(coverage = cov)'
